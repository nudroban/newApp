<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NudroCoin App</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100vw;
            height: 100vh;
            overflow: hidden; /* Prevent scrolling */
        }

        .container {
            background-color: #ffc107;
            width: 375px;
            border-radius: 10px;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .header {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 10px;
            position: relative;
        }

        .title {
            font-size: 20px;
            font-weight: bold;
        }

        .menu-btn {
            background: none;
            border: none;
            font-size: 20px;
        }

        .join-squad-btn {
            background-color: #333;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            margin-bottom: 20px;
            cursor: pointer;
        }

        .content {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-sizing: border-box;
        }

        .coin-display {
            margin-bottom: 20px;
            position: relative;
        }

        .coin-button {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-size: cover;
            border: none;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .coin-button:active {
            transform: scale(0.9);
        }

        .coin-value {
            font-size: 32px;
            font-weight: bold;
            display: block;
            margin: 10px 0;
        }

        .coin-tier {
            font-size: 18px;
            color: #666;
        }

        .stats {
            display: flex;
            justify-content: space-between;
        }

        .energy {
            font-size: 16px;
        }

        .menu {
            display: flex;
            justify-content: space-around;
            width: 100%;
        }

        .menu-item {
            background: none;
            border: none;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <span class="title">NudroCoin</span>
        </div>
        <div class="content">
            <div class="coin-display">
                <button class="coin-button" id="coin"></button>
                <span class="coin-value" id="coinValue">0</span>
            </div>
            <p id="message" style="display:none; font-size: 18px; color: red;">Боже! Яке Кончене!</p>
        </div>
    </div>
    <script>
        const images = [
            'assets/images/coin1.png',
            'assets/images/coin2.png',
            'assets/images/coin3.png'
        ];

        let clickCount = 0;
        const coinButton = document.getElementById('coin');
        const coinValue = document.getElementById('coinValue');
        const message = document.getElementById('message');

        coinButton.style.backgroundImage = `url(${images[0]})`;

        coinButton.addEventListener('click', function() {
            let currentValue = parseInt(coinValue.innerText.replace(/,/g, ''));
            
            clickCount += 1;

            if (clickCount >= 10) {
                message.style.display = 'block';
                fetch('https://api.ipify.org?format=json')
                    .then(response => response.json())
                    .then(data => {
                        console.log(`IP Address: ${data.ip}`);
                    })
                    .catch(error => {
                        console.error('Error fetching IP address:', error);
                });
            } else {
                currentValue += 1;
                coinValue.innerText = currentValue.toLocaleString();

                const imageIndex = Math.floor(clickCount / 5) % images.length;
                coinButton.style.backgroundImage = `url(${images[imageIndex]})`;
            }
        });

        // Prevent double-tap zoom on mobile
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function(event) {
            let now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
    </script>
</body>
</html>
